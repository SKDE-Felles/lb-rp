upstream shinyproxy {
  server 172.31.14.210:8080;
  server 172.31.22.78:8080;
}

upstream flux {
  server 172.31.31.109:8888;
}

server {
    listen 80;
    server_name mongr.no;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mongr.no;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/mongr.no/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mongr.no/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://shinyproxy;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;

        proxy_redirect    off;

        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

        proxy_set_header  X-Forwarded-Proto $scheme;
    }
    location /flux/ {
        #proxy_pass http://172.31.31.109:8888;
        proxy_pass http://flux;

        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    Referer             &http_referer;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}

