upstream shinyproxy {
  server 172.31.16.143:8080 max_fails=2 fail_timeout=30s weight=2;
  server 172.31.25.162:8080 max_fails=2 fail_timeout=30s;
}

upstream imongr {
  server 172.31.37.229:8080
}

upstream adminer {
  server 172.31.47.196:8080;
}

server {
    listen 80;
    server_name mongr.no;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mongr.no;
    server_tokens off;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/mongr.no/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mongr.no/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /qmongr {
        proxy_pass  http://shinyproxy/;

        proxy_buffers 16 16k;
        proxy_buffer_size 16k;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;

        proxy_redirect    off;

        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

        proxy_set_header  X-Forwarded-Proto $scheme;
    }
    location /imongr {
        proxy_pass  http://imongr/imongr;

        proxy_buffers 16 16k;
        proxy_buffer_size 16k;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;

        proxy_redirect    off;

        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

        proxy_set_header  X-Forwarded-Proto $scheme;
    }
    location /adminer/ {
        proxy_pass http://adminer;

        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    Referer             &http_referer;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}

